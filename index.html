<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      var Clock = React.createClass({
        getInitialState: function(){
          return {
            time: "",
            loc: ""
          };
        },

        componentDidMount: function() {
          this.getLocation();
          setInterval(this.updateTime, 500);
        },

        componentWillUpdate: function(nextProps) {
          if (this.state.loc == "") {
            this.getWeather(this.state.loc);
          }
        },

        getLocation: function () {
          var location = ""
          navigator.geolocation.getCurrentPosition(function(position) {
            location = position.coords.latitude + " " + position.coords.longitude
            this.setState({loc: location})
          }.bind(this));
        },

        getWeather: function(coords) {
          var coord_arr = coords.split(" ");
          var uri = "http://api.openweathermap.org/data/2.5/weather?lat=" + coord_arr[0] + "&lon=" + coord_arr[1] + "&units=imperial";
          var xmlhttp = new XMLHttpRequest();
          xmlhttp.open('GET', uri, true);
          xmlhttp.onload = function() {
            if (xmlhttp.status >= 200 && xmlhttp.status < 400) {
              // Success!
              var resp = JSON.parse(xmlhttp.responseText);
              console.log(resp.main);
            } else {
              console.log("error");
            }
          };

          xmlhttp.onerror = function() {
            console.log("connection error");
          };

          xmlhttp.send();

        },

        updateTime: function () {
          var date = new Date();
          var hours = date.getHours();
          var minutes = date.getMinutes();
          var seconds = date.getSeconds();

          minutes = checkTime(minutes);
          seconds = checkTime(seconds);

          function checkTime(i) {
            if (i < 10) {i = "0" + i};
            return i
          };
          var timeString = hours + ":" + minutes + ":" + seconds;
          this.setState({time: timeString});
        },

        render: function () {
          return (
            <div className="container">
              <div className="time">
                {this.state.time}
              </div>
              <div className="location">
                {this.state.loc}
              </div>
            </div>
          );
        }
      });

      React.render(
        <Clock loc={""} time={""} currentTemp={""} lowTemp={""} highTemp={""} />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
